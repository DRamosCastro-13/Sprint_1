<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png">
    <link rel="stylesheet" href="../style/style.css">
    <title>Mindy Photo - Hire</title>
</head>
<body>
    <header class="header">
        <nav class="nav-superior">
            <a href="../../index.html">Home</a>
            <a href="./aboutUs.html">About Us</a>
            <a href="./contact.html">Contact</a>
            <a href="./services.html">Services</a>  
            <a href="./ratings.html">Ratings</a>
            <a href="#">Hire</a>    
        </nav>
        <img class="logo" src="../images/logo.png" alt="logo">
    </header>
    <main class="main-hire">
        <section>
            <div class="pages-titles1">
            <h2>Hire</h2>
            </div>
            <div class="pages-titles2">
            <h3>Fill out the form so we can attend your event</h3>
            </div>
        </section>
        <section class="content-hire">
            <div>
                <h5 class="map-title">Our Location</h5>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.8827803802!2d-118.74138195907396!3d34.02003924141445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20Angeles%2C%20CA%2C%20USA!5e0!3m2!1sen!2sco!4v1697742286479!5m2!1sen!2sco" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="form">
                <form action="./show_data.html" method="get">
                    <fieldset>
                        <label>
                            First Name and Last Name<br>
                            <input class="tw" type="text" name="name" id="name">
                        </label><br>
                        <label>
                            Phone number<br>
                            <input class="tw" type="tel" name="phone" id="phone">
                        </label><br>
                        <label for="service">Choose service</label><br>
                        <select class="tw" id="service" name="service">
                            <option value="wedding">Wedding</option>
                            <option value="birthday">Birthday</option>
                            <option value="kids-birthday">Kids Birthday</option>
                            <option value="photos-studio/outside">Photos Studio/Outside</option>
                        </select><br>
                        <label>
                            Date<br>
                            <input class="tw" type="date" name="date" id="date"> 
                        </label><br>
                        <label>
                            Payment Options<br>
                            <input type="radio" id="cash" name="payment" value="cash">
                            <label for="cash">Cash</label><br>
                            <input type="radio" id="credit-card" name="payment" value="credit-card">
                            <label for="credit-card">Credit Card</label><br>
                            <input type="radio" id="debit-card" name="payment" value="debit-card">
                            <label for="debit-card">Debit Card</label><br>
                        </label><br>
                        <label>
                            Message (Location and Time)<br>
                            <textarea name="message"></textarea>
                        </label><br>
                        <input type="checkbox" id="accept" name="accept" value="accept">
                        <label for="accept">I accept terms and conditions</label>
                        <input type="submit" value="Submit">
                    </fieldset>
                </form>
            </div>
            </section>
    </main>
    <footer class="foot-text">
        <h4>Created by: Daniela Ramos</h4>
    </footer>
</body>
</html>
